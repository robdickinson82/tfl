<!doctype html>
<table>
    <tr>
        <th>Date</th>
        <th>From</th>
        <th>To</th>
        <th>Fare</th>
    </tr>    
    {% for refund in refunds %}
    <tr>
        <td>{{ refunds[refund].refund_date.strftime('%d/%m/%Y') }}</td>
        <td>{{ refunds[refund].refund_from }} </td>
        <td>{{ refunds[refund].refund_to }} </td>
        <td>{{ 'Â£{0:0.2f}'.format(refunds[refund].refund_fare/100.0) }}</td>
    </tr>       
    {% endfor %}
</table>
