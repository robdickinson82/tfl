<!doctype html>
<table>
    <tr>
        <th>Date</th>
        <th>From</th>
        <th>To</th>
        <th>Fare</th>
        <th>Link</th>
    </tr>    
    {% for refund in refunds %}
    <tr>
        <td>{{ refunds[refund].refund_date.strftime('%d/%m/%Y') }}</td>
        <td>{{ refunds[refund].refund_from }} </td>
        <td>{{ refunds[refund].refund_to }} </td>
        <td>{{ 'Â£{0:0.2f}'.format(refunds[refund].refund_fare/100.0) }}</td>
        <td><a href="{{ base_url }}/card/{{ refunds[refund].parent_card_id }}/refund/{{refunds[refund].refund_id}}/application">Apply</a></td>
    </tr>       
    {% endfor %}
</table>
